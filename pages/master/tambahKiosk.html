    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url(/assets/compiled/svg/bgKiosks.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-color: #ffffff;
        color: #333333;
      }

      

      .navbar {
        position: fixed;
        width: 100%;
        background-color: #132144;
        z-index: 1000;
        /* display: flex; */
        padding: 10px 0;
      }

      .navbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        /* max-width: 1200px; */
        padding: 0 20px;
        align-items: center;
        box-sizing: border-box;
      }

      .navbar-logo {
        height: 50px;
      }

      .navbar-list {
      
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; 
        align-items: center; 
        flex-grow: 1; 
      }

      .navbar-item {
        position: relative;
      }

      .navbar-link {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .navbar-item.active .navbar-link {
        border-bottom: 2px solid yellow;
      }

      /* .navbar-link:hover {
        color: yellow;
      } */

      .navbar-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: yellow;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }

      .navbar-link:hover::before {
        visibility: visible;
        width: 100%;
      }

      /* Dropdown menu styling */
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        top: 100%;
        left: 0;
      }

      .dropdown-item {
        width: 100%;
      }

      .dropdown-link {
        /* color: white; */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dropdown-link:hover {
        background-color: #dde8f1;
        color: rgb(0, 0, 0);
      }

      /* Show the dropdown menu on hover */
      .navbar-item.dropdown:hover .dropdown-menu {
        display: block;
      }

      .map-container {
        width: 100%;
        height: calc(
          100vh - 90px
        ); /* Adjust based on the height of the navbar and additional margin */
        /* margin-top: 90px; Height of the fixed navbar + additional space */
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
