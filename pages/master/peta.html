<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kiosk Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        .legend {
            background: white;
            line-height: 18px;
            color: #333;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .earthquake-icon {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% {
                transform: translate(1px, 1px) rotate(0deg);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }
            20%, 40%, 60%, 80% {
                transform: translate(-3px, 0px) rotate(1deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Kiosk Status Map</h1>
        <div id="map"></div>

        <table class="table" id="kioskTable" style="display:none;">
            <thead>
                <tr>
                    <th>Kiosk Number</th>
                    <th>Location</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jakarta</td>
                    <td>-6.2088</td>
                    <td>106.8456</td>
                    <td>Working</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Surabaya</td>
                    <td>-7.2575</td>
                    <td>112.7521</td>
                    <td>Error</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Medan</td>
                    <td>3.5952</td>
                    <td>98.6722</td>
                    <td>Maintenance</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-2.5489, 118.0149], 5);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get marker color based on status
        function getColor(status) {
            switch (status) {
                case 'Working': return 'green';
                case 'Error': return 'red';
                case 'Maintenance': return 'orange';
                default: return 'blue';
            }
        }

        // Parse the table data into a kiosks array
        var kiosks = [];
        $('#kioskTable tbody tr').each(function() {
            var row = $(this);
            var kiosk = {
                kiosk_number: row.find('td:eq(0)').text(),
                location: row.find('td:eq(1)').text(),
                latitude: parseFloat(row.find('td:eq(2)').text()),
                longitude: parseFloat(row.find('td:eq(3)').text()),
                status: row.find('td:eq(4)').text()
            };
            kiosks.push(kiosk);
        });

        // Add markers to the map
        kiosks.forEach(function(kiosk) {
            var icon = L.icon({
                iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-' + getColor(kiosk.status) + '.png',
                iconSize: [38, 95],
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76],
                shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
                shadowSize: [50, 64],
                shadowAnchor: [4, 62]
            });

            var marker = L.marker([kiosk.latitude, kiosk.longitude], { icon: icon }).addTo(map);

            marker.bindPopup(`<b>Kiosk: ${kiosk.kiosk_number}</b><br>Status: ${kiosk.status}<br>Location: ${kiosk.location}`);

            if (kiosk.status === 'Error' || kiosk.status === 'Maintenance') {
                marker.on('add', function () {
                    this._icon.classList.add('earthquake-icon');
                });
            }
        });

        // Add a legend to the map
        var legend = L.control({ position: 'bottomleft' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<i style="background: green"></i> Working<br>';
            div.innerHTML += '<i style="background: red"></i> Error<br>';
            div.innerHTML += '<i style="background: orange"></i> Maintenance<br>';
            div.innerHTML += '<i style="background: blue"></i> Other<br>';
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
