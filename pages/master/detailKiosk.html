      body {
        margin: 0;
        font-family: Arial, sans-serif;

      h3,

      label,

      }

      span {
        color: #333333;
        font-size: large;
        font-weight: bold;
      }

      .navbar {
        position: fixed;
        width: 100%;
        background-color: #132144;
        z-index: 1000;
        padding: 10px 0;
      }

      @media (max-width: 576px) {
        .navbar {
          font-size: 0.775rem;
        }
      }

      .navbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .navbar-logo {
        height: 50px;
      }

      .navbar-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .navbar-item {
        position: relative;
      }

      .navbar-link {
        display: block;
        color: white;
        text-align: right;
        padding: 14px 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .navbar-item.active .navbar-link {
        border-bottom: 2px solid #fbcb1f;
      }

      .navbar-link:hover {
        color: #fbcb1f;
      }

      .navbar-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fbcb1f;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }

      .navbar-link:hover::before {
        visibility: visible;
        width: 100%;
      }

      /* Dropdown menu styling */
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        top: 100%;
        left: 0;
        color: #333333;
      }

      .dropdown-item {
        width: 100%;
      }

      .dropdown-link:active {
        color: #dde8f1;
      }

      .dropdown-link {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease, color 0.3s ease;
        color: #333333;
      }

      .dropdown-link:hover {
        background-color: #dde8f1;
        border-radius: 8px;
      }

      .dropdown-item.active .dropdown-link {
        color: #377dff;
        cursor: default; /* Prevents the pointer (hand) cursor */
      }

      .dropdown-item.active .dropdown-link:hover {
        background-color: transparent;
      }

      /* Show the dropdown menu on hover */
      .navbar-item.dropdown:hover .dropdown-menu {
        display: block;
      }

      /* New styles for responsive navbar */
      .hamburger {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 576px) {
        .navbar-list {
          display: none;
          flex-direction: column;
          width: 100%;
          text-align: left;
          /* padding-left: 20px; 
          align-items: flex-start;  */
          position: absolute;
          top: 50px;
          left: 0;
          background-color: #132144;
          z-index: 999;
        }

        .navbar-list.active {
          display: flex;
          margin-top: 10px;
        }

        .navbar-item {
          width: 100%;
        }

        .hamburger {
          display: block;
          position: absolute;
          top: 10px;
          right: 20px;
          z-index: 1001; /* Ensure it's above other content */
        }
        .map-container {
          position: relative;
          z-index: 999;
        }

        .card {
          position: relative;
        }

        .has-sub .dropdown-menu {
          display: none;
          position: static;
          top: auto;
          left: auto;
          background-color: transparent;
          box-shadow: none;
          color: #ffe5e5;
        }

        .has-sub.active .dropdown-menu {
          display: block;
          margin-top: 0.5rem; /* Adjust spacing between items */
          color: white;
        }

        .dropdown-item {
          padding: 0.5rem 2rem;
          /* background-color: #333; */
          background-color: #132144;
          border-bottom: 1px solid #555;
        }

        .dropdown-item:last-child {
          border-bottom: none; /* Remove border on last item */
        }

        /* .dropdown-link:hover {
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
          transition: background-color 0.3s ease, color 0.3s ease;
          color: #333333;
        } */
      }

      .nav-tabs {
        border-radius: 5px;
        box-shadow: 41.967px -41.967px 41.967px 0px rgba(165, 165, 165, 0.2) inset,

        /* color: #dde8f1; */

      .nav-link {

      .kiosk-content {

        align-self: stretch;
        margin: auto 0;

    <script>
      document.addEventListener("DOMContentLoaded", initDropdowns);
      window.addEventListener("resize", initDropdowns);

      function initDropdowns() {
        const dropdowns = document.querySelectorAll(".navbar-item.dropdown");

        dropdowns.forEach((dropdown) => {
          // Clear previous event listeners
          dropdown.replaceWith(dropdown.cloneNode(true));
        });

        const newDropdowns = document.querySelectorAll(".navbar-item.dropdown");

        if (window.innerWidth > 576) {
          newDropdowns.forEach((dropdown) => {
            dropdown.addEventListener("mouseenter", function () {
              this.classList.add("active");
            });
            dropdown.addEventListener("mouseleave", function () {
              this.classList.remove("active");
            });
          });
        } else {
          newDropdowns.forEach((dropdown) => {
            dropdown.classList.add("has-sub");
            const link = dropdown.querySelector(".navbar-link");
            link.addEventListener("click", function (e) {
              e.preventDefault();
              dropdown.classList.toggle("active");
            });
          });
        }
      }

      function toggleMenu() {
        var navbarList = document.querySelector(".navbar-list");
        var mapContainer = document.querySelector(".map-container");
        var card = document.querySelector(".card");

        navbarList.classList.toggle("active");

        if (navbarList.classList.contains("active")) {
          mapContainer.style.top = `${navbarList.clientHeight}px`;
          card.style.top = `${navbarList.clientHeight}px`;
        } else {
          mapContainer.style.top = "0";
          card.style.top = "0";
        }
      }
    </script>
