<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .responsive-table {
            width: 100%;
            border-collapse: collapse;
        }

        .responsive-table th, .responsive-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        .responsive-table th {
            background-color: #f4f4f4;
        }

        /* Small screens (max-width: 600px) */
        @media (max-width: 600px) {
            .responsive-table thead {
                display: none;
            }
            .responsive-table tr {
                display: block;
                margin-bottom: 10px;
            }
            .responsive-table td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            .responsive-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }

        /* Medium screens (max-width: 992px) */
        @media (max-width: 992px) {
            .responsive-table td:nth-of-type(4),
            .responsive-table th:nth-of-type(4) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="table-responsive">
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Header 1">Data 1</td>
                    <td data-label="Header 2">Data 2</td>
                    <td data-label="Header 3">Data 3</td>
                    <td data-label="Header 4">Data 4</td>
                </tr>
                <tr>
                    <td data-label="Header 1">Data 5</td>
                    <td data-label="Header 2">Data 6</td>
                    <td data-label="Header 3">Data 7</td>
                    <td data-label="Header 4">Data 8</td>
                </tr>
                <tr>
                    <td data-label="Header 1">Data 9</td>
                    <td data-label="Header 2">Data 10</td>
                    <td data-label="Header 3">Data 11</td>
                    <td data-label="Header 4">Data 12</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
