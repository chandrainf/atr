<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <!-- Custom CSS -->
    <style>
        /* Default styles */
        #example2.dataTable-custom .dataTables_info {
            font-size: 14px; /* Default font size for total entries and showing entries */
        }
        #example2.dataTable-custom .dataTables_paginate {
            font-size: 14px; /* Default font size for pagination controls */
        }
        #example2.dataTable-custom .dataTables_length select {
            font-size: 14px; /* Default font size for length menu */
        }
        #example2.dataTable-custom .dataTables_filter input {
            font-size: 14px; /* Default font size for search filter input */
        }

        @media (max-width: 576px) {
            /* Styles for small screens */
            #example2.dataTable-custom .dataTables_info {
                font-size: 10px !important; /* Font size for total entries and showing entries on small screens */
            }
            #example2.dataTable-custom .dataTables_paginate {
                font-size: 10px !important; /* Font size for pagination controls on small screens */
            }
            #example2.dataTable-custom .dataTables_length select {
                font-size: 10px !important; /* Font size for length menu on small screens */
            }
            #example2.dataTable-custom .dataTables_filter input {
                font-size: 10px !important; /* Font size for search filter input on small screens */
            }
        }
    </style>
</head>
<body>

    <table id="example2" class="display dataTable-custom" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011/04/25</td>
                <td>$320,800</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#example2').DataTable();
        });
    </script>

</body>
</html>
