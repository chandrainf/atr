<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs {
          border-radius: 5px;
          box-shadow: 41.967px -41.967px 41.967px 0px rgba(165, 165, 165, 0.2) inset,
                      -41.967px 41.967px 41.967px 0px rgba(255, 255, 255, 0.2) inset;
          backdrop-filter: blur(59.59266662597656px);
          padding: 10px;
          flex-wrap: nowrap; /* Prevent wrapping of items */
          overflow-x: hidden; /* Enable horizontal scrolling */
          -webkit-overflow-scrolling: touch; /* Enable smooth scrolling */
          white-space: nowrap; /* Prevent wrapping of items */
        }
    
        .nav-item {
          display: inline-block; /* Display items inline */
        }
      </style>
    <title>Responsive Nav Tabs</title>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="detail-tab" data-bs-toggle="tab" href="#detail" role="tab"
                    aria-controls="detail" aria-selected="true">Detail Kiosk</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="printer-tab" data-bs-toggle="tab" href="#printer" role="tab"
                    aria-controls="printer" aria-selected="false">Printer</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="cpu-tab" data-bs-toggle="tab" href="#cpu" role="tab" aria-controls="cpu"
                    aria-selected="false">CPU</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="webcam-tab" data-bs-toggle="tab" href="#webcam" role="tab"
                    aria-controls="webcam" aria-selected="false">Webcam</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="utilization-tab" data-bs-toggle="tab" href="#utilization" role="tab"
                    aria-controls="utilization" aria-selected="false">Utilization</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
                    aria-controls="contact" aria-selected="false">Report</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="detail" role="tabpanel" aria-labelledby="detail-tab">Detail Kiosk
                Content</div>
            <div class="tab-pane fade" id="printer" role="tabpanel" aria-labelledby="printer-tab">Printer Content</div>
            <div class="tab-pane fade" id="cpu" role="tabpanel" aria-labelledby="cpu-tab">CPU Content</div>
            <div class="tab-pane fade" id="webcam" role="tabpanel" aria-labelledby="webcam-tab">Webcam Content</div>
            <div class="tab-pane fade" id="utilization" role="tabpanel" aria-labelledby="utilization-tab">Utilization
                Content</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Report Content</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
