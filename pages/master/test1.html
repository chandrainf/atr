<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <style>
      /* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    position: fixed;
    width: 100%;
    background-color: #333;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0; /* Add padding to increase navbar height if needed */
}

.navbar-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px; /* Adjust this value to fit your design */
    padding: 0 20px; /* Add padding to the content area for spacing */
}

.navbar-logo {
    height: 50px;
    margin-left: 20px;
}

.navbar-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-grow: 1;
    justify-content: center;
}

.navbar-item {
    position: relative;
}

.navbar-link {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar-item.active .navbar-link {
    border-bottom: 2px solid yellow;
}

.navbar-link:hover {
    color: yellow;
}

.navbar-link::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: yellow;
    visibility: hidden;
    transition: all 0.3s ease-in-out;
}

.navbar-link:hover::before {
    visibility: visible;
    width: 100%;
}

/* Dropdown menu styling */
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1000;
    top: 100%;
    left: 0;
}

.dropdown-item {
    width: 100%;
}

.dropdown-link {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.dropdown-link:hover {
    background-color: #575757;
    color: yellow;
}

/* Show the dropdown menu on hover */
.navbar-item.dropdown:hover .dropdown-menu {
    display: block;
}

.map-container {
    width: 100%;
    height: calc(100vh - 90px); /* Adjust based on the height of the navbar and additional margin */
    /* margin-top: 90px; Height of the fixed navbar + additional space */
}

iframe {
    width: 100%;
    height: 100%;
    border: 0;
}



    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar-content">
            <img src="your-logo.png" alt="Logo" class="navbar-logo">
            <ul class="navbar-list">
                <li class="navbar-item active"><a href="#" class="navbar-link">Dashboard</a></li>
                <li class="navbar-item"><a href="#" class="navbar-link">Master</a></li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link" id="report-link">Report</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Error Log</a></li>
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Transaction</a></li>
                        <li class="dropdown-item"><a href="#" class="dropdown-link">Verification</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1026793641464!2d144.95373531588735!3d-37.816279779751524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1582627393163!5m2!1sen!2sus"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarItems = document.querySelectorAll('.navbar-item');
            const dropdownLink = document.getElementById('report-link');
            const dropdownMenu = dropdownLink.nextElementSibling;
    
            dropdownLink.addEventListener('click', function(event) {
                event.preventDefault();
                dropdownMenu.classList.toggle('show');
                dropdownLink.parentElement.classList.toggle('active');
            });
    
            navbarItems.forEach(item => {
                item.addEventListener('click', function() {
                    navbarItems.forEach(nav => nav.classList.remove('active'));
                    if (this.querySelector('.dropdown-menu')) {
                        this.classList.add('active');
                    } else {
                        this.classList.add('active');
                        dropdownMenu.classList.remove('show');
                    }
                });
            });
    
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar-item')) {
                    navbarItems.forEach(nav => nav.classList.remove('active'));
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
    
</body>
</html>
