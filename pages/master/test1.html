<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Horizontal - Mazer Admin Dashboard</title>

    <link rel="stylesheet" href="/assets/compiled/css/app.css" />
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css" />
    <link rel="stylesheet" href="/assets/compiled/css/iconly.css" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
      }

      h3,
      p,
      label,
      h5,
      h6,
      h4,
      p {
        color: #333333;
      }

      span {
        color: #8c98a4;
      }

      .card {
        box-shadow: 3px 3px 3px 3px #dde8f1;
      }

      .navbar {
        position: fixed;
        width: 100%;
        background-color: #132144;
        z-index: 1000;
        padding: 10px 0;
      }

      .navbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .navbar-logo {
        height: 50px;
      }

      .navbar-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .navbar-item {
        position: relative;
      }

      .navbar-link {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .navbar-item.active .navbar-link {
        border-bottom: 2px solid yellow;
      }

      .navbar-link:hover {
        color: yellow;
      }

      .navbar-link::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: yellow;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }

      .navbar-link:hover::before {
        visibility: visible;
        width: 100%;
      }

      /* Dropdown menu styling */
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        top: 100%;
        left: 0;
        color: #333333;
      }

      .dropdown-item {
        width: 100%;
      }

      .dropdown-link:active {
        color: #dde8f1;
      }

      .dropdown-link {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease, color 0.3s ease;
        color: #333333;
      }

      .dropdown-link:hover {
        background-color: #dde8f1;
        border-radius: 8px;
      }

      .dropdown-item.active .dropdown-link {
        color: #377dff;
        cursor: default; /* Prevents the pointer (hand) cursor */
      }

      .dropdown-item.active .dropdown-link:hover {
        background-color: transparent;
      }

      /* Show the dropdown menu on hover */
      .navbar-item.dropdown:hover .dropdown-menu {
        display: block;
      }

      /* New styles for responsive navbar */
      .hamburger {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .navbar-list {
          display: none;
          flex-direction: column;
          width: 100%;
          text-align: center;
        }

        .navbar-list.active {
          display: flex;
          position: absolute;
          top: 50px;
          left: 0;
          background-color: #132144;
          z-index: 999;
        }

        .navbar-item {
          width: 100%;
        }

        .hamburger {
          display: block;
        }
      }

      /* Map container with default height */
      #map {
        /* width: 100%; */
        height: 600px; /* Default height */
      }

      /* Responsive height adjustments */
      @media (max-width: 600px) {
        #map {
          height: 400px; /* Adjust height for smaller screens */
        }
      }

      @media (min-width: 601px) and (max-width: 992px) {
        #map {
          height: 500px; /* Adjust height for medium screens */
        }
      }

      .legend {
        font-family: Arial, sans-serif;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        font-size: medium;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-right: 0;
        padding: 0;
      }

      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .legend-container {
        flex-wrap: wrap;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .leaflet-tooltip.custom-tooltip {
        background-color: #002845;
        color: white;
        border-radius: 5px;
        padding: 10px;
      }

      .timeline {
        position: relative;
        margin: 0 auto;
        width: 100%;
        max-width: 900px;
      }

      .timeline-grey,
      .timeline-yellow,
      .timeline-red,
      .timeline-green {
        position: relative;
        margin: 20px 0;
        clear: both;
      }

      .timeline::before {
        content: "";
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        border-style: dotted;
        border-width: 3px;
        height: 100%;
        background: #ccc;
      }

      .timeline-red::before {
        content: "";
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        border: 4px solid white;
        z-index: 1;
      }

      .timeline-grey::before {
        content: "";
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #c9d9e9;
        border: 4px solid white;
        z-index: 1;
      }

      .timeline-yellow::before {
        content: "";
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background: #ff8533;
        border: 4px solid white;
        z-index: 1;
      }

      .timeline-green::before {
        content: "";
        position: absolute;
        top: 0;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #00e525;
        border: 4px solid white;
        z-index: 1;
      }

      .timeline-content {
        padding: 20px;
        border-radius: 5px;
      }

      .circle {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }

      .red-circle {
        background-color: red;
      }

      .yellow-circle {
        background-color: yellow;
      }

      .blue-circle {
        background-color: blue;
      }

      .badge-warning {
        border: 1px solid rgba(255, 142, 66, 1);
        border-radius: 5px;
        background-color: #fff0e5;
        color: #ff8e42;
        font: 400 16px;
        margin-top: 3px;
      }

      .badge-danger {
        border-radius: 5px;
        border: 1px solid rgba(255, 66, 66, 1);
        background-color: #ffe5e5;
        color: #ff4242;
        font: 400 16px;
        margin-top: 3px;
      }

      .badge-primary {
        border-radius: 5px;
        border: 1px solid #377dff;
        background-color: #ffe5e5;
        color: #377dff;
        font: 400 16px;
        margin-top: 3px;
      }

      /* Custom dataTables */

      .dataTable-custom td,
      .dataTable-custom th {
        color: #333333;
      }

      .dataTable-custom thead {
        background-color: #dde8f1;
        border-radius: 10px;
      }

      .dataTables_wrapper .dataTables_filter input {
        color: #000000 !important;
        background-color: #ffffff !important;
        border: 1px solid #ccc !important;
        padding: 5px !important;
        border-radius: 3px !important;
      }

      .dataTables_wrapper .dataTables_length select {
        color: #000000 !important;
        background-color: #ffffff !important;
        border: 1px solid #ccc !important;
        padding: 5px !important;
        border-radius: 3px !important;
      }

      /* .table-responsive {
        overflow-x: auto;
      } */

      .dataTable-custom {
        width: 100%;
        border-collapse: collapse;
      }

      @media (max-width: 600px) {
        .dataTable-custom {
          font-size: x-small;
        }
      }

      .dataTable-custom th,
      .dataTable-custom td {
        padding: 8px;
        border: 1px solid #ddd;
        color: #333333;
      }

      .dataTable-custom th {
        background-color: #dde8f1;
      }
    </style>
  </head>

  <body>
    <script src="/assets/static/js/initTheme.js"></script>

    
    



    <script src="/assets/static/js/components/dark.js"></script>
    <script src="/assets/static/js/pages/horizontal-layout.js"></script>
    <script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="/assets/compiled/js/app.js"></script>

    <script src="/assets/extensions/apexcharts/apexcharts.min.js"></script>
    <script src="/assets/static/js/pages/dashboard.js"></script>
  </body>
</html>
