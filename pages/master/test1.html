<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Row Looping</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011-04-25</td>
                <td>$320,800</td>
            </tr>
            <tr>
                <td>Garrett Winters</td>
                <td>Accountant</td>
                <td>Tokyo</td>
                <td>63</td>
                <td>2011-07-25</td>
                <td>$170,750</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
    $(document).ready(function() {
        // Initialize the DataTable
        var table = $('#example').DataTable();

        // Loop through each row
        table.rows().every(function(rowIdx, tableLoop, rowLoop) {
            var data = this.data();
            console.log('Row index: ' + rowIdx);
            console.log('Row data: ', data);

            // Perform an action on each row
            // For example, add a class to the row
            $(this.node()).addClass('highlighted');

            // Another example: Append some data to the first cell
            $(this.node()).find('td:eq(0)').append(' (Processed)');
        });
    });
    </script>
</body>
</html>
