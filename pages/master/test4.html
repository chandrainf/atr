<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar Example</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        background-color: #333;
        padding: 1rem;
    }
    
    .navbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .navbar-logo {
        height: 46px;
        width: 135px;
    }
    
    .hamburger {
        display: none;
        cursor: pointer;
        color: #fff;
        font-size: 1.5rem;
    }
    
    .navbar-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
    }
    
    .navbar-item {
        position: relative;
        margin: 0 1rem;
    }
    
    .navbar-link {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 1rem;
        transition: background-color 0.3s;
    }
    
    .navbar-link:hover {
        background-color: #555;
    }
    
    /* Dropdown menu styles */
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        z-index: 1000;
    }
    
    .dropdown-item {
        padding: 0.5rem 1rem;
    }
    
    .dropdown-link {
        display: block;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .dropdown-link:hover {
        background-color: #555;
    }
    
    /* Responsive styles for smaller screens */
    @media screen and (max-width: 600px) {
        .navbar-list {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .navbar-item {
            position: static; /* Reset position for smaller screens */
            margin: 0;
            width: 100%;
        }
        
        .navbar-link {
            padding: 1rem 2rem;
            border-bottom: 1px solid #555;
        }
        
        .has-sub .dropdown-menu {
            display: none;
            position: static;
            top: auto;
            left: auto;
            background-color: transparent;
            box-shadow: none;
        }
        
        .has-sub.active .dropdown-menu {
            display: block;
            margin-top: 0.5rem; /* Adjust spacing between items */
        }
        
        .dropdown-item {
            padding: 0.5rem 2rem;
            background-color: #333;
            border-bottom: 1px solid #555;
        }
        
        .dropdown-item:last-child {
            border-bottom: none; /* Remove border on last item */
        }
        
        .hamburger {
            display: block; /* Display hamburger menu on smaller screens */
        }
    }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="menu-link">
                <img class="navbar-logo" src="/assets/compiled/svg/logoATR.svg" alt="Logo" height="46" width="135" />
            </a>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <ul class="navbar-list gap-4">
                <li class="navbar-item active">
                    <a href="index.html" class="navbar-link">
                        <i class="me-2"><img src="/assets/compiled/svg/iconDashboard.svg" alt="" height="20" width="20" /></i>
                        Dashboard
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="/pages/master/kiosk.html" class="navbar-link">
                        <i class="me-2"><img src="/assets/compiled/svg/iconMaster.svg" alt="" height="20" width="20" /></i>
                        Master
                    </a>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link" id="report-link">
                        <i class="me-2"><img src="/assets/compiled/svg/iconReport.svg" alt="" height="20" width="20" /></i>
                        Report
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="/pages/master/errorLog.html" class="dropdown-link">Error Log</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/pages/master/transaksi.html" class="dropdown-link">Transaksi</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/pages/master/kertasToner.html" class="dropdown-link">Kertas & Toner</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navbarList = document.querySelector('.navbar-list');
            navbarList.classList.toggle('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const dropdowns = document.querySelectorAll('.navbar-item.dropdown');
            if (window.innerWidth > 600) {
                dropdowns.forEach(dropdown => {
                    dropdown.addEventListener('mouseenter', function() {
                        this.classList.add('active');
                    });
                    dropdown.addEventListener('mouseleave', function() {
                        this.classList.remove('active');
                    });
                });
            } else {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.add('has-sub');
                    const link = dropdown.querySelector('.navbar-link');
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
