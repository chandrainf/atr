<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Map Container</title>
  <style>
    /* Basic styles for navbar and map container */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      width: 100%;
      background-color: #132144;
      color: white;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .navbar-item {
      margin: 0 10px;
    }

    .map-container {
      margin-top: 70px; /* Initial margin to keep map below navbar */
      height: 400px; /* Adjust height as needed */
      background-color: #f0f0f0;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="#" class="navbar-logo">Logo</a>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <ul class="navbar-list">
        <li class="navbar-item active">
          <a href="#" class="navbar-link">Home</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link">About</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link">Services</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script>
    function toggleMenu() {
      const navbarList = document.querySelector('.navbar-list');
      navbarList.classList.toggle('active');
      adjustMapMargin();
    }

    function adjustMapMargin() {
      const navbarList = document.querySelector('.navbar-list');
      const mapContainer = document.querySelector('.map-container');
      if (navbarList.classList.contains('active')) {
        const navbarHeight = navbarList.clientHeight;
        mapContainer.style.marginTop = navbarHeight + 'px';
      } else {
        mapContainer.style.marginTop = '70px'; // Initial margin when not active
      }
    }

    window.addEventListener('scroll', function () {
      adjustMapMargin();
    });

    window.addEventListener('resize', function () {
      adjustMapMargin();
    });

    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adjust map container margin on load
    window.addEventListener('load', function () {
      adjustMapMargin();
    });
  </script>

  <!-- Include Leaflet and other scripts as needed -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
