<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tambah Kiosk</title>

    <link rel="stylesheet" href="/assets/compiled/css/app.css" />
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css" />
    <link rel="stylesheet" href="/assets/compiled/css/iconly.css" />

    <script src="/assets/static/js/initTheme.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url(/assets/compiled/svg/bgKiosks.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-color: #ffffff;
        color: #333333;
      }
      .card {
        box-shadow: 3px 3px 3px 3px #dde8f1;
      }

      .form-group {
        color: #333333;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="main" class="layout-horizontal">
        <div class="content-wrapper container" style="margin-top: 100px">
          <div class="page-heading">
            <h1 class="text-white">Tambah Kiosk</h1>
            <nav
              style="--bs-breadcrumb-divider: '>'"
              aria-label="breadcrumb"
              class=""
            >
              <ol class="breadcrumb">
                <li class="breadcrumb-item text-white">Master Kiosk</li>
                <li
                  class="breadcrumb-item active text-white"
                  aria-current="page"
                >
                  Tambah Kiosk
                </li>
              </ol>
            </nav>
          </div>
          <div class="page-content">
            <div class="container">
              <div class="card mt-5 border">
                <div class="card-header">
                  <span class=""
                    ><i class="me-2"
                      ><img
                        src="/assets/compiled/svg/iconDetail.svg"
                        alt=""
                        height="40"
                        width="40" /></i
                    >Detail Kiosk</span
                  >
                </div>
                <hr />
                <div class="card-body">
                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="no_kiosk"
                          >Nomor Kiosk*</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="no_kiosk"
                          class="form-control"
                          name="no_kiosk"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="versi_app"
                          >Versi Aplikasi*</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="versi_app"
                          class="form-control"
                          name="versi_app"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="sts_kiosk"
                          >Status Kiosk</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="sts_kiosk"
                          class="form-control"
                          name="sts_kiosk"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="lokasi"
                          >Lokasi</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="lokasi"
                          class="form-control"
                          name="lokasi"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="latitude"
                          >Latitide*</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="latitude"
                          class="form-control"
                          name="latitude"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-10">
                    <div class="form-group row align-items-center">
                      <div class="col-4">
                        <label class="col-form-label" for="longitude"
                          >Longitude</label
                        >
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          id="longitude"
                          class="form-control"
                          name="longitude"
                          placeholder=""
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-end gap-2 mb-5">
                    <a href="#" class="btn btn-outline-primary">Batalkan</a>
                    <a href="#" class="btn btn-primary">Simpan</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/static/js/components/dark.js"></script>
    <script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/static/js/pages/horizontal-layout.js"></script>
    <script src="/assets/compiled/js/app.js"></script>
  </body>
</html>
