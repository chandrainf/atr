<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Product</h3>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="productName" name="productName" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Product Description:</label>
                            <textarea class="form-control" id="productDescription" name="productDescription" rows="4" disabled></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                        <button type="submit" class="btn btn-success" id="saveButton" style="display: none;">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editButton').addEventListener('click', function() {
        document.getElementById('productName').removeAttribute('disabled');
        document.getElementById('productDescription').removeAttribute('disabled');
        document.getElementById('editButton').style.display = 'none';
        document.getElementById('saveButton').style.display = 'inline-block';
    });

    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var productName = document.getElementById('productName').value;
        var productDescription = document.getElementById('productDescription').value;
        console.log('Product Name: ', productName);
        console.log('Product Description: ', productDescription);
        // Reset the form to its initial state
        document.getElementById('productName').setAttribute('disabled', true);
        document.getElementById('productDescription').setAttribute('disabled', true);
        document.getElementById('editButton').style.display = 'inline-block';
        document.getElementById('saveButton').style.display = 'none';
    });
</script>
</body>
</html>
